name: Build

on:
  push:

jobs:

  build:
    name: Build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PACKAGE_READ_TOKEN }}

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install

      - name: Build
        run: composer build

      - name: Setup deploy credentials
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}

      - name: Deploy
        run: rsync --archive --verbose public/ satis@wpelevator.com:satis/